<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Book</title>
</head>
<body>

<!--
  This all could be just Modal - https://getbootstrap.com/docs/5.2/components/modal/
-->

<div class="container-fluid text-center" th:object="${book}">
  <h1 class="text-left">
    <span th:text="*{name}">Name</span>
    <a href="#" th:href="@{'/Books/delete?id=' + *{id}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" style="color: black" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
    </a>
  </h1>

  <div class="d-grid gap-2 mb-1 col-1 mx-auto" th:each="oneAuthor : ${authors}">
    <a href="#" class="btn btn-outline-dark" th:text="${oneAuthor.name} + ' ' + ${oneAuthor.surname}">Name Surname</a>
  </div>

  <table class="table table-responsive table-hover">
    <tr>
      <td>Language</td>
      <td th:text="*{language}">Language</td>
    </tr>
    <tr>
      <td>ISBN</td>
      <td th:text="*{ISBN}">ISBN</td>
    </tr>
    <tr>
      <td>Publication Year</td>
      <td th:text="*{publicationYear}">Publication year</td>
    </tr>
    <tr>
      <td>Category</td>
      <td th:text="*{category}">Category</td>
    </tr>
    <tr>
      <td>Genre</td>
      <td th:text="*{genre}">Genre</td>
    </tr>
    <tr>
      <td>Stand</td>
      <td th:text="*{stand}">Location</td>
    </tr>
    <tr>
      <td>Shelf</td>
      <td th:text="*{shelf}">Location</td>
    </tr>
  </table>
  <div class="d-grid gap-2 col-4 mx-auto">
    <a href="/Books" class="btn btn-secondary" role="button">Back</a>
  </div>
</div>
</body>
</html>
