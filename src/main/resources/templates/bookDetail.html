<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Book</title>
</head>
<body>

<!--
  This all could be just Modal - https://getbootstrap.com/docs/5.2/components/modal/
-->

<div class="container-fluid text-center" th:object="${books}">
  <h1 class="text-left" th:text="*{name}">Name</h1>

  <div class="d-grid gap-2 col-1 mx-auto" th:each="author: *{authors}">
    <a href="#" class="btn btn-outline-dark" th:text="${author.name} + ' ' + ${author.surname}">Name Surname</a>
  </div>

  <table class="table table-responsive table-hover">
    <tr>
      <td>Language</td>
      <td th:text="*{language}">Language</td>
    </tr>
    <tr>
      <td>ISBN</td>
      <td th:text="*{ISBN}">ISBN</td>
    </tr>
    <tr>
      <td>Publication Year</td>
      <td th:text="*{publication_year}">Publication year</td>
    </tr>
    <tr>
      <td>Category</td>
      <td th:text="*{category}">Category</td>
    </tr>
    <tr>
      <td>Genre</td>
      <td th:text="*{genre}">Genre</td>
    </tr>
    <tr>
      <td>Stand</td>
      <td th:text="*{stand}">Location</td>
    </tr>
    <tr>
      <td>Shelf</td>
      <td th:text="*{shelf}">Location</td>
    </tr>
  </table>
  <div class="d-grid gap-2 col-4 mx-auto">
    <a href="/Books" class="btn btn-secondary" role="button">Back</a>
  </div>
</div>
</body>
</html>
