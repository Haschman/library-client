<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Authors</title>
</head>
<body>
<div class="container-fluid text-center">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/Authors">Authors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Locations">Locations</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="text-left">Authors
    <a href="/Authors/new">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" style="color: black" class="bi bi-plus-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg></a></h1>
  </h1>

  <div class="alert alert-success" th:if="${deleted == true}">
    <span th:text="${message}"></span>
  </div>
  <div class="alert alert-danger" th:if="${deleted == false and deleteError == true}">
    <span th:utext="${message}"></span>
  </div>

  <table class="table table-responsive table-striped table-hover">
    <thead>
      <th>Name</th>
      <th>Detail</th>
    </thead>
    <tbody>
      <tr th:each="author: ${authors}">
        <td th:if="${author.name == null}" th:text="${author.surname}">Authors name</td>
        <td th:unless="${author.name == null}"  th:text="${author.name} + ' ' + ${author.surname}">Authors name</td>
        <td><a href="#" th:href="@{'/Authors/detail?id=' + ${author.id}}">Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
