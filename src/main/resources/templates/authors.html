<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Authors</title>
</head>
<body>
<div class="container-fluid text-center">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/Authors">Authors</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="text-left">Authors</h1>

  <table class="table table-responsive table-stripper table-hover">
    <thead>
      <th>Name</th>
      <th>Detail</th>
    </thead>
    <tbody>
      <tr th:each="author: ${authors}">
        <td th:if="${author.name == null}" th:text="${author.surname}">Authors name</td>
        <td th:unless="${author.name == null}"  th:text="${author.name} + ' ' + ${author.surname}">Authors name</td>
        <td><a href="#">Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
