<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit Location</title>
</head>
<body>

<div class="text-center" th:if="${findingError == true}">
    <div class="alert alert-danger">
        <p>This location is not in the database</p>
    </div>
    <div class="d-grid gap-2 col-4 mx-auto">
        <a href="/Locations" class="btn btn-secondary" role="button">Back</a>
    </div>
</div>

<div class="text-center" th:if="${findingError == false}">
    <H1>Edit Location</H1>

    <div class="alert alert-success" th:if="${success == true}">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="alert alert-danger" th:if="${success == false}">
        <span th:text="${errorMessage}"></span>
    </div>
    <form method="post" action="#" id="location-form" th:action="@{/Locations/edit}" th:object="${locationDTO}">

        <input type="hidden" name="id" id="LocationId" th:field="*{id}">

        <div class="mb-3 col-4 mx-auto">
            <div class="row">
                <!------ STAND ------>
                <div class="col">
                    <label class="form-label" for="Stand">Stand</label>
                    <input type="number" min="1" class="form-control" id="Stand" th:field="*{stand}" required>
                </div>
                <!------ SHELF ------>
                <div class="col">
                    <label class="form-label" for="Shelf">Shelf</label>
                    <input type="number" min="1" class="form-control" id="Shelf" th:field="*{shelf}" required>
                </div>
            </div>
        </div>

        <div class="container text-center mb-3 col-5 mx-auto">
            <div class="row justify-content-between">
                <div class="col">
                    <a class="btn btn-secondary" href="/Locations" role="button">All Locations</a>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col">
                    <a class="btn btn-secondary" href="#" th:href="@{'/Locations/edit?id=' + ${locationDTO.id}}" role="button">Refresh</a>
                </div>
            </div>
        </div>
    </form>

</div>

</body>
</html>
