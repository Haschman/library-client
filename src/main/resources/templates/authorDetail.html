<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Author</title>
</head>
<body>

<div class="text-center" th:if="${findingError == true}">
    <div class="alert alert-danger">
        <p>This author is not in the database</p>
    </div>
    <div class="d-grid gap-2 col-4 mx-auto">
        <a href="/Authors" class="btn btn-secondary" role="button">Back</a>
    </div>
</div>

<div class="container-fluid text-center" th:if="${findingError == false}" th:object="${author}">
    <h1 class="text-left">
        <span th:if="*{name == null}" th:text="*{surname}">Name</span>
        <span th:unless="*{name == null}" th:text="${author.name + ' ' + author.surname}">Name</span>
    </h1>

    <div class="d-grid gap-2 mb-1 col-1 mx-auto" th:each="oneBook : ${books}">
        <a href="#" th:href="@{'/Books/detail?id=' + ${oneBook.id}}" class="btn btn-outline-dark" th:text="${oneBook.name}">Book Title</a>
    </div>

    <table class="table table-responsive table-hover">
        <tr>
            <td>Name</td>
            <td th:text="*{name}">Name</td>
        </tr>
        <tr>
            <td>Surname</td>
            <td th:text="*{surname}">Surname</td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td th:text="*{nationality}">Nationality</td>
        </tr>
        <tr>
            <td>Century</td>
            <td th:text="*{century}">Century</td>
        </tr>
    </table>

    <div class="d-grid gap-2 col-4 mx-auto">
        <a href="/Authors" class="btn btn-secondary" role="button">All authors</a>
    </div>

</div>

</body>
</html>
