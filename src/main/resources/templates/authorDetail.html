<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Author</title>
</head>
<body>

<div class="text-center" th:if="${findingError == true}">
    <div class="alert alert-danger">
        <p>This author is not in the database</p>
    </div>
    <div class="d-grid gap-2 col-4 mx-auto">
        <a href="/Authors" class="btn btn-secondary" role="button">Back</a>
    </div>
</div>

<div class="container-fluid text-center" th:if="${findingError == false}" th:object="${author}">
    <h1 class="text-left">
        <span th:if="*{name == null}" th:text="*{surname}">Name</span>
        <span th:unless="*{name == null}" th:text="${author.name + ' ' + author.surname}">Name</span>
        <!-- DELETE -->
        <a href="#" th:href="@{'/Authors/delete?id=' + *{id}}"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" style="color: black" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg></a>
        <!-- EDIT -->
        <a href="#" th:href="@{'/Authors/edit?id=' + *{id}}"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" style="color: black" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg></a>
    </h1>

    <!-- BOOKS -->
    <div class="d-grid gap-2 mb-1 col-1 mx-auto" th:each="oneBook : ${books}">
        <a href="#" th:href="@{'/Books/detail?id=' + ${oneBook.id}}" class="btn btn-outline-dark" th:text="${oneBook.name}">Book Title</a>
    </div>

    <table class="table table-responsive table-hover">
        <tr>
            <td>Name</td>
            <td th:text="*{name}">Name</td>
        </tr>
        <tr>
            <td>Surname</td>
            <td th:text="*{surname}">Surname</td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td th:text="*{nationality}">Nationality</td>
        </tr>
        <tr>
            <td>Century</td>
            <td th:text="*{century}">Century</td>
        </tr>
    </table>

    <div class="d-grid gap-2 col-4 mx-auto">
        <a href="/Authors" class="btn btn-secondary" role="button">All authors</a>
    </div>

</div>

</body>
</html>
