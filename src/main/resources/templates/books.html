<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
<div class="container-fluid text-center">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/Authors">Authors</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-left">Books</h1>


    <table class="table table-responsive table-striped table-hover">
        <thead>
            <!--<th>ID</th>-->
            <th>Name</th>
            <th>Author</th>
            <th>Year</th>
            <th>Language</th>
            <th>Shelf-Stand</th>
            <th>Detail</th>
        </thead>

        <tbody>
            <tr th:each="book: ${books}">
                <!--<td th:text="${book.id}">Id</td>-->
                <td th:text="${book.name}">Name of book</td>
                <td th:text="${book.authors[0].name} + ' ' + ${book.authors[0].surname}">Name Surname</td>
                <td th:text="${book.publication_year}">Year</td>
                <td th:text="${book.language}">Language</td>
                <td th:text="${book.shelf} + '-' + ${book.stand}">Location</td>
                <td><a href="#" th:href="@{'/Books/detail?id=' + ${book.id}}">Detail</a></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
