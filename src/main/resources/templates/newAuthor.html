<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>New Author</title>
</head>
<body>
<div class="text-center">

    <H1>New Author</H1>

    <div class="alert alert-success" th:if="${success == true}">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="alert alert-danger" th:if="${success == false}">
        <span th:text="${errorMessage}"></span>
    </div>

    <form method="post" action="#" id="author-form" th:action="@{/Authors/new}" th:object="${authorModel}">

        <input type="hidden" name="id" id="AuthorId" th:field="*{id}">

        <div class="mb-3 col-4 mx-auto">
            <div class="row">
                <!------ NAME ------>
                <div class="col">
                    <label class="form-label" for="AuthorName">Name</label>
                    <input type="text" class="form-control" id="AuthorName" th:field="*{name}">
                </div>
                <!------ SURNAME ------>
                <div class="col">
                    <label class="form-label" for="AuthorSurname">Surname</label>
                    <input type="text" class="form-control" id="AuthorSurname" th:field="*{surname}" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!------ NATIONALITY ------>
                    <label class="form-label" for="AuthorNationality">Nationality</label>
                    <input type="text" class="form-control" id="AuthorNationality" th:field="*{nationality}">
                </div>
                <div class="col">
                    <!------ CENTURY ------>
                    <label class="form-label" for="AuthorCentury">Century</label>
                    <input type="number" max="30" class="form-control" id="AuthorCentury" th:field="*{century}">
                </div>
            </div>
        </div>

        <div class="container text-center mb-3 col-5 mx-auto">
            <div class="row justify-content-between">
                <div class="col">
                    <a class="btn btn-secondary" href="/Authors" role="button">All Authors</a>
                </div>
                <div class="col">
                    <div th:if="${success == true}">
                        <button type="submit" class="btn btn-primary" disabled>Submit</button>
                    </div>
                    <div th:unless="${success == true}">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col">
                    <a class="btn btn-secondary" href="/Authors/new" role="button">Refresh</a>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
